<!--The picture carousel on homepage-->
<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

  </ol>

    <!--this is the active slide that will be the starting point-->

      <img src="jake Redman_tribune.jpg" style="width:100%"  height="570px">
    </div>
